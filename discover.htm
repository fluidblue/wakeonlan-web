<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

		<!-- <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
		-->

		<title>Discover hosts</title>
		<style>
			.host-discovery {
				margin: 2rem;
				margin-top: 1.5rem;
			}

			.host-discovery-notice {
				margin-bottom: 1.5rem;
				text-align: center;
			}

			.host-item {
				cursor: pointer;

				display: flex;
				justify-content: space-between;
				align-items: stretch;
			}
		</style>
		<script>
			function main() {
				const saveTriggers = document.getElementsByClassName('host-item');
				for (let saveTrigger of saveTriggers) {
					saveTrigger.addEventListener('click', (event) => {
						alert('save');
					});
				}

				window.setTimeout(() => {
					const spinners = document.getElementsByClassName('spinner');
					const spinner = spinners && spinners.length && spinners.length > 0 ? spinners[0] : null;
					spinner.classList.add('d-none');

					const notices = document.getElementsByClassName('scan-finished-notice');
					const notice = notices && notices.length && notices.length > 0 ? notices[0] : null;
					notice.classList.remove('d-none');
				}, 3000);
			}
			window.addEventListener('DOMContentLoaded', (event) => {
				console.log('DOMContentLoaded');
				main();
			});
		</script>
	</head>
	<body class="bg-light">
		<div class="host-discovery">
			<div class="host-discovery-notice text-muted">
				Note: For host discovery, hosts must be powered on.
			</div>

			<ul class="list-group">
				<li class="list-group-item list-group-item-action link-primary host-item">
					<div>
						<div class="fw-bold">Hostname 1</div>
						<div class="opacity-75">00:11:22:33:44:55</div>
					</div>
				</li>
				<li class="list-group-item list-group-item-action link-primary host-item">
					<div>
						<div class="fw-bold">Hostname 2</div>
						<div class="opacity-75">00:11:22:33:44:55</div>
					</div>
				</li>
				<li class="list-group-item list-group-item-action link-primary host-item">
					<div>
						<div class="fw-bold">Hostname 3</div>
						<div class="opacity-75">00:11:22:33:44:55</div>
					</div>
				</li>
			</ul>
	
			<div class="d-flex align-items-center mt-3 mx-2 spinner">
				<span class="fw-bold">Scanning 192.168.188.0/24</span>
				<div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
			</div>
	
			<div class="d-flex flex-column align-items-center mx-2 mt-4 scan-finished-notice d-none">
				<div>
					<div class="fw-bold text-center">Scan finished.</div>
					<!-- <div class="text-center">Add hosts by clicking on them in the list above.</div> -->
				</div>
				<div class="mt-3">
					<div class="text-center mb-2">Host not found?</div>
					<button type="button" class="btn btn-sm btn-secondary">Rescan</button>
					<button type="button" class="btn btn-sm btn-secondary">Add manually</button>
				</div>
				<!-- <div class="mt-3">
					<div class="text-center mb-1">Next step:</div>
					<button type="button" class="btn btn-sm btn-secondary">Go to saved hosts</button>
				</div> -->
			</div>
		</div>
	</body>
</html>
